    <main>
        <section class="reserve-page-container">
            <div class="wrapper">
                <div class="section-title">
                    <h3>RESERVE</h3>
                </div>
                <form action="">
                    <dl>
                        <dt>
                            <label for="name">お名前（漢字）</label>
                        </dt>
                        <dd>
                            <input type="text" id="name" name="名前">
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            <label for="namae">お名前（カナ）</label>
                        </dt>
                        <dd>
                            <input type="text" id="namae" name="名前">
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            <label for="email">メールアドレス</label>
                        </dt>
                        <dd>
                            <input type="email" id="email" name="メール">
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            <label for="tel">TEL</label>
                        </dt>
                        <dd>
                            <input type="tel" id="tel" name="電話">
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            <label for="menu">ご希望のメニュー</label>
                        </dt>
                        <dd>
                            <input type="text" id="menu" name="メニュー">
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            <label for="date1">ご希望日時</label>
                        </dt>
                        <dd>
                            <input type="datetime-local" id="date1" name="date" value="第一候候補日">
                        </dd>
                    </dl>
                    <input type="submit" value="送信" class="contact-submit">
                </form>
            </div>
        </section>
